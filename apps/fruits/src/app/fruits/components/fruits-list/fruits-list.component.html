<mat-card class="mat-card-light">
    <mat-card-header>
      <mat-card-title class="accent">
        Fruits List
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        <mat-list-item *ngFor="let fruit of fruits" (click)="selected.emit(fruit)" style="cursor: pointer">
          <h3 matLine> {{ fruit.name | titlecase}} </h3>
          <p matLine>{{ fruit.description }}</p>

          <mat-icon [svgIcon]="fruit.icon" ></mat-icon>
  
          <button mat-icon-button color="warn" (click)="deleted.emit(fruit); $event.stopImmediatePropagation()" >
            <mat-icon>delete</mat-icon>
          </button>
        </mat-list-item>
      </mat-list>
      
    </mat-card-content>
  </mat-card>
